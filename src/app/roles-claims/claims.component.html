<mat-card class="fixed-height">
    <mat-card-title-group>
        <mat-card-title>Claims</mat-card-title>
        <span>
            <button mat-mini-fab color="primary" matTooltip="New claim" (click)="add()"
                [libDisplayAuthorizePolicy]="policies.CLAIM_ADD">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </mat-card-title-group>
    <mat-card-content>
        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <mat-spinner diameter="50"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" [hidden]="isLoading" matSort (matSortChange)="onSort()"
            style="width: 100%;">
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Claim</th>
                <td mat-cell *matCellDef="let element;">{{ element.value }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell style="padding-right: 12px;" *matHeaderCellDef></th>
                <td mat-cell style="padding-right: 12px; text-align: end;" *matCellDef="let element;">
                    <button mat-icon-button class="text-danger" matTooltip="Delete claim" (click)="delete(element.id)"
                        [libDisplayAuthorizePolicy]="policies.CLAIM_DELETE">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
