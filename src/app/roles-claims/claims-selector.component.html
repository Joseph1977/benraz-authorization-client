<div class="row">
    <mat-form-field class="col-12">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter" (input)="onFilter($event.target.value)" />
    </mat-form-field>
</div>

<mat-selection-list color="primary" [(ngModel)]="selectedClaimValues" (selectionChange)="onSelectionChange()">
    <mat-list-option *ngFor="let claim of sort(claims);" [value]="claim.value" [hidden]="!isVisible(claim)">
        {{ claim.value }}
    </mat-list-option>
</mat-selection-list>

<div class="total">
    <span flex="" class="spacer"></span>
    <span>
        Selected: {{ selectedClaims.length }}
    </span>
</div>
